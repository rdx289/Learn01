<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Appointment Booking</title>
    <!-- Bootstrap CSS -->
    <!-- using official release URL; integrity removed for simplicity -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* minimal custom overrides */
        body {
            background: #f4f7f9;
            color: #333;
        }
        h1, h2 {
            color: #2c3e50;
        }
        #message {
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Book a Doctor Appointment</h1>
        <form id="appointmentForm" class="card p-4 mb-4">
            <div class="mb-3">
                <label for="patientName" class="form-label">Patient Name</label>
                <input type="text" id="patientName" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="doctor" class="form-label">Doctor</label>
                <select id="doctor" class="form-select" required>
                    <option value="Dr. Smith">Dr. Smith</option>
                    <option value="Dr. Lee">Dr. Lee</option>
                    <option value="Dr. Patel">Dr. Patel</option>
                </select>
            </div>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="date" class="form-label">Date</label>
                    <input type="date" id="date" class="form-control" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="time" class="form-label">Time</label>
                    <input type="time" id="time" class="form-control" required>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Book Appointment</button>
        </form>
        <button id="clearBtn" type="button" class="btn btn-danger mb-3">Clear Appointments</button>
        <div id="message" class="text-center text-success"></div>
        <h2 class="mt-5">Existing Appointments</h2>
        <div class="table-responsive">
            <table id="appointmentsTable" class="table table-striped table-bordered">
                <thead>
                    <tr><th>Name</th><th>Doctor</th><th>Date</th><th>Time</th></tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
   <!-- Bootstrap JS Bundle (includes Popper) -->

    <script>
        const form = document.getElementById('appointmentForm');
        const msg = document.getElementById('message');
        const tableBody = document.querySelector('#appointmentsTable tbody');

        function loadAppointments() {
            const data = JSON.parse(localStorage.getItem('appointments') || '[]');
            tableBody.innerHTML = '';
            data.forEach(app => {
                const row = document.createElement('tr');
                row.innerHTML = `<td>${app.name}</td><td>${app.doctor}</td><td>${app.date}</td><td>${app.time}</td>`;
                tableBody.appendChild(row);
            });
        }

        form.addEventListener('submit', e => {
            e.preventDefault();
            const appointment = {
                name: form.patientName.value,
                doctor: form.doctor.value,
                date: form.date.value,
                time: form.time.value
            };
            const data = JSON.parse(localStorage.getItem('appointments') || '[]');
            data.push(appointment);
            localStorage.setItem('appointments', JSON.stringify(data));
            msg.textContent = 'Appointment booked successfully!';
            form.reset();
            loadAppointments();
        });

        // clear all stored appointments
        const clearBtn = document.getElementById('clearBtn');
        clearBtn.addEventListener('click', () => {
            localStorage.removeItem('appointments');
            loadAppointments();
            msg.textContent = 'All appointments cleared.';
        });

        // initialize
        loadAppointments();
    </script>
</body>
</html>
